<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- SEO META TAGS -->
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/custom.css">

  <title>Stop Watch</title>
</head>

<body>
  <div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100 background-color">
    <!-- <h1 class="display-1 position-fixed top-0">Stop Watch</h1> -->
    <div class="timer ">
      <span class="display-1" id="seconds">00</span> <small>secs</small>
      <span class="display-1">:</span>
      <span class="display-1" id="milli-seconds">00</span> <small>milli secs</small>
    </div>
    <div class="buttons my-3">
      <button class="btn btn-dark btn-sm" id="button-start">Start</button>
      <button class="btn btn-dark btn-sm mx-3" id="button-stop">Stop</button>
      <button class="btn btn-dark btn-sm" id="button-reset">Reset</button>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/vendors/bootstrap/jquery.min.js"></script>
  <script src="assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/custom.js"></script>
</body>

</html>
